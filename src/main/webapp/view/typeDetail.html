 <script type="text/javascript">
 
 //获取页面跳转时传递的参数
	var typeId= getUrlParams("typeId");	//用户编号
    console.log("typeId="+typeId);
 
 
 
 $(function(){
if(!debug){
	
	 
	
 //获取用户信息
	 $.ajax({
        type: "GET",
        url:  serverUrl+"user/getMesageType?typeId="+typeId,
        contentType: "application/json",
        success: function (data) {
            console.log("call user/getUser");
            console.log(data);
            if(data.status==200){	//调用成功
			var myData = data.data;
			var userId = myData.userId;
			var userName = myData.userName;
			var password = myData.password;
			var permissionId = myData.permissionId;
		 	
			$("#userName").text(userName);
			//修改下拉框显示样式
			$("#messageType").val(permissionId);
			var text = $("#messageType").find("option:selected").text();
			//console.log(text);
			$("#messageType").prev().text(text);	//修改默认添加的span标签
			 
			
			if(permissionId != null && permissionId != undefined && permissionId != ''&&permissionId==-1){	//超级管理员
				$("#message-type-div").hide();	//隐藏类别选择控件
				$("#delete-button").hide();		
			}else{
				$("#message-type-div").show();
			}
                 
   			 
            }else{
                openPopup("获取数据失败，请重试！");
            }
        },
        error: function (e) {
            console.log(e);
            openPopup("获取数据失败，请重试！");
        }
    });
 
	
}else{
//测试代码
}

});	
	
//删除数据 
function deleteData(){
	 $.ajax({
        type: "POST",
        url:  serverUrl+"user/deleteTypeName",
        contentType: "application/json",
		data : JSON.stringify({
				"typeId": typeId 
			}),
        success: function (data) {
			console.log("call user/login");
			console.log(data);
	 		if(data.status==200){	//调用成功
			 openPopup("删除成功！");
			 window.location.href='typeList.html';
			}else{
				openPopup(data.message);
			}
        },
        error: function (e) {
			console.log(e);
            openPopup("调用失败，请重试！");
        }
    });	 
		
}

	jsonObject+='}'
	console.log(jsonObject);
		
	$.ajax({
