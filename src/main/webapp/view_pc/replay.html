<body class="easyui-layout">
<div data-options="region:'north',border:false" style="height:200px;padding:10px;position:relative;">

<button style="width:100px;height:40px;position:absolute;top:50px;right: 0;background-color:#f4f4f4;color:#e60027;font-weight:bold"  onclick="showMessage()" >详细内容</button>
<h2 align="center">用户111的问题</h2>
<h4 align="left">标题1 ： 辽宁大学信息学院</h4>
<label> 内容1： 辽宁大学信息学院座落于古朴厚重的崇山校区，现有用房总建筑面积8000余平方米，使用面积所属总计约5417平方米。学院前身为计算机科学系，于1984年在数学系计算数学专业基础上成立，设有计算机应用技术和计算机软件2个专业；1986年，计算机科学系与物理系计算机应用研究所合并成立计算机科学与技术系；1999年10月18日，学校以计算机科学与技术系、电子科学与工程系为主体，整合工商管理学院信息管理与信息技术专业组建信息科学与技术学院，时任国家领导人王文元同志亲笔题写院名；2007年更名为辽宁大学信息学院。多年来，学院秉承“明德精学 笃行致强”校训精神，以学科建设为龙头，以提高教学质量为核心，以社会化需求为导向，以人才培养为宗旨，不断调整课程结构、完善教学体系，为社会输出大量专业技术人才，获得了很好的社会效应。',
</label>
</div>
<div data-options="region:'center',title:''">

<div class="easyui-panel" title="回复问题"   align="center" data-options="fit:true">
    <div style="padding:10px 60px 20px 60px">
        <form id="ff" class="easyui-form" method="post" data-options="novalidate:true">
            <table cellpadding="5">

                <tr>
                    <td>内容:</td>
                    <td><input class="easyui-textbox" name="message" data-options="multiline:true" style="width:1000px;height:500px"></input></td>
                </tr>
                <tr>
                    <td>图片:</td>
                    <td><input class="easyui-filebox"   labelPosition="top" style="width:100%" multiple></td><td><label  >(可多选)</label></td>
                </tr>
                <tr>
                    <td>小视频:</td>
                    <td><input class="easyui-filebox"   labelPosition="top" style="width:80%"></td>
                </tr>

            </table>
        </form>
        <div style="text-align:center;padding:5px">
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">提交</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">取消</a>
        </div>
    </div>
</div>
</div>

<script type="text/javascript">
    function showMessage(object) {
        window.open("messageDetail.html");
    }

    function submitForm(){

        $('#ff').form({
            url:'http://localhost:8080/test/submit',
            onSubmit: function(){
                // do some check
                // return false to prevent submit;
            },
            success:function(data){
                alert("回复成功")
            }
        });
        //$('#ff').submit();
		//var permission = getPermission();	//获取用户权限
        window.location.href='main.html';
    }
    function clearForm(){
        $('#ff').form('clear');
        history.back(-1);   //返回上一页面
    }
</script>
